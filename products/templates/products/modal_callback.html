<div class="modal fade" id="CallbackModal" tabindex="-1" role="dialog" aria-labelledby="CallbackModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="CallbackModalLabel">Оставьте свои контактные данные</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            <!-- Форма для ввода данных -->
                <form id="CallbackForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nameInput">Ваше имя</label>
                        <input type="text" class="form-control" id="nameInput" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Телефон</label>
                        <input type="text" class="form-control" id="phoneInput" name="phone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="submitButton" onclick="submitCallbackForm()" data-product-id="{{ product.id }}">Отправить</button>
            </div>
        </div>
    </div>
</div>
