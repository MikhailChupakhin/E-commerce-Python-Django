{% extends 'products/base.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'vendor/css/product_detail.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css/review_form.css' %}">
{% endblock %}

{% block content %}
    <div class="home">
        <div class="home_container">
            <div class="home_background" style="background-image:url(/media/images/categories.jpg)"></div>
            <div class="home_content_container">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="home_content">
                                <div class="results breadcrumbs-product-details">{% include 'products/_breadcrumbs.html' %}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="main">
        <div class="container" id="review-form">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Оставьте отзыв на {{ product.name }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Оставить отзыв</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
